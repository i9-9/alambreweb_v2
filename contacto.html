      <main>
        <!-- contact form -->
        <div class="container py-4 contacto">
            <div class="container-fluid">
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label" for="name">Nombre</label>
                        <input class="form-control" id="name" type="text" placeholder="..." data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="name:required">El nombre es obligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="..." data-sb-validations="required, email" />
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">El email es obligatorio </div>
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">La direccion de email no es valida</div>
                    </div>
                     <div class="mb-3">
                        <label class="form-label" for="message">Mensaje</label>
                        <textarea class="form-control" id="message" type="text" placeholder="..." style="height: 10rem;" data-sb-validations="required"></textarea>
                        <div class="invalid-feedback" data-sb-feedback="message:required">Es obligatorio enviar un mensaje</div>
                    </div>
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">Enviado!</div>
                    </div>
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error enviando el mensaje!</div>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-outline-primary btn-sm" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- contact form -->
